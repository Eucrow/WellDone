{% for post in posts_list %}
<div class="art-container">
			<article class="articulo">
				<div class="visual-container">
						<img class="visual" src="../../media/{{ post.url_media }}" alt="Imagen" height="200">
				</div>
				<div class="text-container">
					<h2 class="art-headline">{{ post.title }}</h2>
					<p class="art-text"> {{ post.intro }}</p>
					<div>{{ post.num_post_comentary }} Comentarios</div>
					<a class="read-more" href="/blogs/{{ blogger }}/{{ post.pk }}">Leer m√°s</a>
				</div>
                <hr>
			</article>
    </div>
{% endfor %}
