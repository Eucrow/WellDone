{% extends "base.html" %}
{% load i18n %}

{% block title %}

    {% trans "Create new user" %}

{% endblock %}

{% block body %}

    {% if message %}
        {% trans message %}
    {% endif %}

    <form class="signup-form" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        {{ user.form }}
        {{ profile.form }}
        <button>{%  trans "Signup" %}</button>
    </form>

{% endblock %}
